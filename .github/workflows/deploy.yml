name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual trigger from the GitHub UI

# Required GitHub secrets:
#   CLOUDFLARE_API_TOKEN        – CF token with Workers + Pages + KV permissions
#   CLOUDFLARE_ACCOUNT_ID       – your Cloudflare account ID
#   CLOUDFLARE_KV_NAMESPACE_ID  – KV namespace ID (production)
#   WORKER_URL                  – full Worker URL used by the frontend build
#                                 e.g. https://garagen-flohmarkt-worker.<acct>.workers.dev

jobs:
  # ── Deploy Cloudflare Worker ───────────────────────────────────────────────
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Inject KV namespace IDs into wrangler.toml
        run: |
          sed -i \
            -e "s|REPLACE_WITH_KV_NAMESPACE_ID|${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}|g" \
            wrangler.toml

      - name: Deploy Worker
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ── Build & deploy Frontend to Cloudflare Pages ───────────────────────────
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-worker # ensure Worker URL is live before frontend goes out
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_WORKER_URL: ${{ secrets.WORKER_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Creates the Pages project on first run; name must match your CF Pages project
          command: pages deploy dist --project-name=garagen-flohmarkt
          workingDirectory: frontend
