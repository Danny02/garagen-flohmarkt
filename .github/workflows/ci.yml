name: CI

on:
  pull_request:
    branches: [main, "claude/**"]
  push:
    branches: ["claude/**"]

jobs:
  # ── Frontend build check ───────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Use a placeholder URL so the build succeeds without real secrets
          VITE_WORKER_URL: https://garagen-flohmarkt-worker.example.workers.dev

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ── Frontend unit + component tests ────────────────────────────────────────
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ── Worker type-check ──────────────────────────────────────────────────────
  typecheck-worker:
    name: Typecheck Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

  # ── Worker API tests (vitest-pool-workers / Miniflare) ─────────────────────
  test-worker:
    name: Test Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
