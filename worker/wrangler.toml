name = "garagen-flohmarkt-worker"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# ── KV Namespace ──────────────────────────────────────────────────────────────
# The GitHub Actions deploy workflow injects CLOUDFLARE_KV_NAMESPACE_ID
# as a secret.
[[kv_namespaces]]
binding  = "GARAGEN_KV"
id       = "25cb43d0325c4f6e9d07bcd0427c7791"

# ── WebAuthn allowed origins ─────────────────────────────────────────────────
# Required for passkey support. Set to your production Pages URL (+ localhost for dev).
# e.g. "https://garagen-flohmarkt.pages.dev,http://localhost:5173"
# If unset, origin checking is skipped (insecure – dev only).
[vars]
ALLOWED_ORIGINS = "https://garagen-flohmarkt.pages.dev"
